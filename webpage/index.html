    <title>Beer Fridge X-Ray</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">

  </head>
  <body>

    <div id="root"></div>
     <script>

     function getValues(){
       var result;
       $.ajax({
         dataType: "json",
         url: "https://6vqvbsn25h.execute-api.us-east-1.amazonaws.com/test",
         async: false,
         success: function(data, textStatus, jqXHR){
           result = data;
         }
       });
       console.log(result)
       return result.body;
     }


     </script>

     <script type="text/babel">
      var iotValues = getValues();
      const timeElement = new Date(iotValues.timestamp).toString();
      const beerElement = Math.floor(iotValues.weight - 60);
      const tempElement = 1.8 * iotValues.temp + 32;

       ReactDOM.render(timeElement,
         document.getElementById('time')
       );

       ReactDOM.render(beerElement,
         document.getElementById('beers')
       );

       ReactDOM.render(tempElement,
         document.getElementById('temp')
       );

     </script>

    <main role="main">

      <div class="container text-center">
          <h5>Last Update: <span id="time"/></h5>
          <div id="carouselExampleSlidesOnly" class="carousel slide" data-ride="carousel">
            <div class="carousel-inner">
              <div class="carousel-item active">
                <h1>Beers</h1>
                <h3>~<span id="beers"/></h3>
              </div>
              <div class="carousel-item">
                <h1>Temperature</h1>
                <h3>
                  <span id="temp"></span>
                  <span>&deg;</span>
                </h3>
              </div>
            </div>
          </div>
        </div>
